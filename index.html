<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <!-- Inizio container globale -->
    <div id="container">

          <button type="button" name="button">HOME</button>

          <button class="middle" type="button" name="button">ABOUT</button>
          <button type="button" name="button">CONTAT US</button>

    </div>
    <!-- Chiudo container globale -->

</html>
